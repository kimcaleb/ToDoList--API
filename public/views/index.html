<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/style.css">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <title>ToDo List</title>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 </head>
 <body>
    <div class="container"><h1>My ToDo List</h1></div>
     <div class="listcontainer">
        <div class="container">
            <div class="row">
                <div class="col-4"><ul><li>Take out the trash</li></ul></div>
                <div class="col-4"><button type="button" class="btn btn-outline-secondary btn-lg">INCOMPLETE</button><button type="button" class="btn btn-outline-danger btn-lg">DELETE</button></div>        
            </div>
        </div>
    </div>
    <div class="container">
        <form action="">
            <input type="text" id="input">
            <button type="button" class="btn btn-primary" id="submit">Add item to ToDo List</button>
        </form>
        
    </div>











   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <script src="../js/main.js"></script>
 </body>
</html>
